<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Preview</title>
  
      <link rel="stylesheet" href="style.css">
  
  </head>

  
  <div class="navigation">
    <div class = "logo_head2">
      <img class = "logo"src="logo.png" alt="Logo" style="width: 50%;">
    </div>
    <a href="./Textprompt.html">Text Prompt</a>
    <a href="./Refineoptions.html">Refine Options</a>
    <a href="./Manualadjustments.html">Manual Adjustments</a>
    <a href="./Preview.html">Preview</a>
  </div>

  <body class = "textpage_body">
    <div class = "containerWindow">
      
      <div class = inputWindow>
        <header class = "preview_header"> Inputs </header>  
        <form>
          <ul class="flex-outer">
            <li>
              <label for="noun">Nouns</label>
              <input type="text" id="noun" placeholder="Enter a noun(s) here">
              <div class="wordContainer">
                <div class = "wordItem">Lorem</div>
                <div class = "wordItem">Ipsum</div>
              </div>
            </li>
            <li>
              <label for="adjective">Adjectives</label>
              <input type="text" id="adjective" placeholder="Enter an adjective(s) here">
              <div class="wordContainer">
                <div class = "wordItem">Lorem</div>
                <div class = "wordItem">Ipsum</div>
                <div class = "wordItem">Dolor</div>
                <div class = "wordItem">Sit</div>
                <div class = "wordItem">Amet</div>
                <div class = "wordItem">Consectetur</div>
                <div class = "wordItem">Adipiscing</div>
                <div class = "wordItem">Elit</div>
              </div>
            </li>
            <li>
              <label for="size">Texture size:</label>
              <input type="text" id="size" placeholder="Enter size eg.(1500x500)">
            </li>
            <li>
              <label for="resolution">Texture resolution:</label>
              <input type="number" id="resolution" placeholder="Enter resolution">
            </li>
          </ul>
        </form>
      </div>
      
      <div class="previewWindow">
        <header class = "preview_header"> Preview </header>  
        <div class="row">
            <img src="projectimage.jpg" alt="Snow" style="width:75%; padding: 30px;">
        </div>
      </div>

      <div class="footerBar">
        <a href="./Refineoptions.html">Previous</a>
        <a href="./Preview.html">Next</a>
      </div>

    </div>
  </body>

</html>
